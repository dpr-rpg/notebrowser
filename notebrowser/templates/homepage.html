{% extends "page.html" %}
{% block title %}Home{% endblock %}
{% block heading %}<h1>Home</h1>{% endblock %}
{% block body %}
    <h2>Records</h2>
    <ul>
    {% for uri, record in site_data.records.items() %}
        <li>
            {{ uri }}{% if record.tagline %}: {{ record.tagline }}{% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
